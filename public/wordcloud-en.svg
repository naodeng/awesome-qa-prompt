<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .word { font-family: 'Arial', 'Helvetica', sans-serif; font-weight: bold; }
      .size-xxl { font-size: 48px; fill: #1e3a8a; }
      .size-xl { font-size: 38px; fill: #2563eb; }
      .size-l { font-size: 30px; fill: #3b82f6; }
      .size-m { font-size: 24px; fill: #60a5fa; }
      .size-s { font-size: 18px; fill: #93c5fd; }
      .size-xs { font-size: 14px; fill: #bfdbfe; }
      .balance { stroke: #1e3a8a; stroke-width: 3; fill: none; }
      .balance-fill { fill: #1e3a8a; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Balance Scale Structure -->
  <!-- Base -->
  <rect x="360" y="460" width="80" height="20" class="balance-fill" rx="5"/>
  <!-- Pole -->
  <rect x="395" y="200" width="10" height="260" class="balance-fill" rx="3"/>
  <!-- Top beam -->
  <line x1="200" y1="200" x2="600" y2="200" class="balance" stroke-width="4"/>
  <!-- Left chain -->
  <line x1="250" y1="200" x2="250" y2="250" class="balance"/>
  <!-- Right chain -->
  <line x1="550" y1="200" x2="550" y2="250" class="balance"/>
  <!-- Left plate -->
  <ellipse cx="250" cy="250" rx="120" ry="15" class="balance" stroke-width="2"/>
  <!-- Right plate -->
  <ellipse cx="550" cy="250" rx="120" ry="15" class="balance" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="28" font-weight="bold" fill="#1e3a8a">Awesome QA Prompt Word Cloud</text>
  
  <!-- Left Plate - Testing Activities -->
  <text x="250" y="100" text-anchor="middle" class="word size-xxl">Testing</text>
  <text x="250" y="145" text-anchor="middle" class="word size-xl">Quality</text>
  
  <text x="180" y="280" text-anchor="middle" class="word size-l">Requirements</text>
  <text x="320" y="280" text-anchor="middle" class="word size-l">Test Case</text>
  
  <text x="160" y="310" text-anchor="middle" class="word size-m">Functional</text>
  <text x="250" y="310" text-anchor="middle" class="word size-m">Performance</text>
  <text x="340" y="310" text-anchor="middle" class="word size-m">Automation</text>
  
  <text x="150" y="340" text-anchor="middle" class="word size-s">Mobile</text>
  <text x="210" y="340" text-anchor="middle" class="word size-s">Security</text>
  <text x="270" y="340" text-anchor="middle" class="word size-s">API</text>
  <text x="320" y="340" text-anchor="middle" class="word size-s">Bug Report</text>
  
  <text x="160" y="365" text-anchor="middle" class="word size-xs">Reporting</text>
  <text x="220" y="365" text-anchor="middle" class="word size-xs">Strategy</text>
  <text x="280" y="365" text-anchor="middle" class="word size-xs">Manual</text>
  <text x="340" y="365" text-anchor="middle" class="word size-xs">Accessibility</text>
  
  <text x="170" y="390" text-anchor="middle" class="word size-xs">Scenario</text>
  <text x="230" y="390" text-anchor="middle" class="word size-xs">Boundary</text>
  <text x="290" y="390" text-anchor="middle" class="word size-xs">Regression</text>
  <text x="350" y="390" text-anchor="middle" class="word size-xs">Integration</text>
  
  <!-- Right Plate - AI & Workflows -->
  <text x="550" y="100" text-anchor="middle" class="word size-xxl">AI Prompt</text>
  <text x="550" y="145" text-anchor="middle" class="word size-xl">Intelligent</text>
  
  <text x="480" y="280" text-anchor="middle" class="word size-l">Workflow</text>
  <text x="620" y="280" text-anchor="middle" class="word size-l">Practices</text>
  
  <text x="470" y="310" text-anchor="middle" class="word size-m">Daily</text>
  <text x="550" y="310" text-anchor="middle" class="word size-m">Sprint</text>
  <text x="630" y="310" text-anchor="middle" class="word size-m">Release</text>
  
  <text x="460" y="340" text-anchor="middle" class="word size-s">Agile</text>
  <text x="520" y="340" text-anchor="middle" class="word size-s">CI/CD</text>
  <text x="580" y="340" text-anchor="middle" class="word size-s">Coverage</text>
  <text x="640" y="340" text-anchor="middle" class="word size-s">Documentation</text>
  
  <text x="460" y="365" text-anchor="middle" class="word size-xs">ChatGPT</text>
  <text x="520" y="365" text-anchor="middle" class="word size-xs">Claude</text>
  <text x="580" y="365" text-anchor="middle" class="word size-xs">Bilingual</text>
  <text x="640" y="365" text-anchor="middle" class="word size-xs">Professional</text>
  
  <text x="470" y="390" text-anchor="middle" class="word size-xs">Template</text>
  <text x="530" y="390" text-anchor="middle" class="word size-xs">Structured</text>
  <text x="590" y="390" text-anchor="middle" class="word size-xs">Efficient</text>
  <text x="650" y="390" text-anchor="middle" class="word size-xs">Lifecycle</text>
  
  <!-- Bottom decoration -->
  <text x="400" y="490" text-anchor="middle" font-size="14" fill="#64748b">Complete Testing Lifecycle · Bilingual · Professional AI Prompt Library</text>
</svg>
