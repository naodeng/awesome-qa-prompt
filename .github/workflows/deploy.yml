name: Deploy to GitHub Pages and Custom Domain

on:
  push:
    branches:
      - main
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN çš„æƒé™ä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°é˜Ÿåˆ—ä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
# ä½†æ˜¯ï¼Œä¸è¦å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„è¿è¡Œï¼Œå› ä¸ºæˆ‘ä»¬å¸Œæœ›å…è®¸è¿™äº›ç”Ÿäº§éƒ¨ç½²å®Œæˆ
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # æ„å»ºä»»åŠ¡ - GitHub Pagesï¼ˆä½¿ç”¨å­è·¯å¾„ï¼‰
  build-github-pages:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–æ‰€æœ‰å†å²è®°å½•ä»¥æ”¯æŒ lastUpdated
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed successfully"
        
      - name: ğŸ—ï¸ Build VitePress site for Deployment
        env:
          GITHUB_PAGES: 'false'  # Ensure base path is '/' for custom domain
        run: |
          echo "ğŸ—ï¸ Building VitePress site (base: /)..."
          npm run docs:build
          echo "âœ… Build completed successfully"
        
      - name: ğŸ“¤ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist


  # éƒ¨ç½²ä»»åŠ¡ - GitHub Pages
  deploy-github-pages:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-github-pages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ‰ GitHub Pages Deployment complete
        run: |
          echo "ğŸ‰ GitHub Pages deployment completed successfully!"
          echo "ğŸŒ GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"

